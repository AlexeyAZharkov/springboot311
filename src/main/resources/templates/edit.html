<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Edit user</title>
</head>
<body>
<h1>Edit user</h1>

<form method="POST" th:action="@{/updateuser/{id}(id=${user.getId()})}" object="user">
    <label for="name">Enter new name: </label>
    <input type="text" th:field="*{user.firstName}" id="name" th:value="${user.getFirstName()}"/>
    <label for="last_name">Enter new Last Name: </label>
    <input type="text" th:field="*{user.lastName}" id="last_name"/>
    <label for="email">Enter new Email: </label>
    <input type="text" th:field="*{user.email}" id="email"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
